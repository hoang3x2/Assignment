    <div class="banner">

    <div>

        <div class="thanhmenu">

            <li><a class="nav-link" [routerLink]="['/gopy']"> Góp ý</a></li>

            <div class="form-inline my-2 my-lg-0" style="float:right">
                <ul class="navbar-nav">
                    <li class=" dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tài Khoản
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" [routerLink]="['/dangki']">Đăng ký</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" [routerLink]="['/dangnhap']">Đăng nhập</a>

    <div class="row">
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>

        <div class="col-3">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                <i class="fa fa-th-list" style="font-size:18px;"> Danh mục môn học</i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <ul class="list-group">
                            <div *ngFor="let danhmuc of danhmuc">
                                <a [routerLink]="['/thitracnghiem',danhmuc.Id]" style="text-decoration: none" id="danhmuc">
                                    <li class="list-group-item" >{{danhmuc.Name}}</li>
                                </a>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
