<div class="container">
    <br>
    <h1 style="color:green   ;text-align:center">Đổi mật khẩu</h1>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Nhập Username</label>
            <input type="text" class="form-control" [(ngModel)]="formSudent.username"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Nhập mật khẩu cũ</label>
            <input type="text" class="form-control" [(ngModel)]="formSudent.passwordcu"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Nhập mật khẩu mới</label>
            <input type="text" class="form-control" [(ngModel)]="formSudent.passwordMoi"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Nhập Lại mật khẩu mới</label>
            <input type="text" class="form-control" [(ngModel)]="formSudent.nhapLaiPasswordMoi"
                [ngModelOptions]="{standalone: true}">
        </div>
        <button class="btn btn-success" (click)="DoiMatKhau()">Submit</button>
    </form>
</div>
