<div class="row">
    <div class="col-6" *ngFor="let danhmuc of subject  | paginate: { itemsPerPage:sodong, currentPage:sotrang }">
        <div class="card text-center">
            <a (click)="checkdangnhap_trangchu" [routerLink]="['/thitracnghiem',danhmuc.Name,danhmuc.Id]" style="text-decoration: none;">
                <div>
                    <img src="assets/images/{{danhmuc.Logo}}" alt="...">
                </div>
                <div class="card-footer text-muted" style="height: auto;background-color: #202020; ">
                    <p style="color: white;">{{danhmuc.Name}}</p>
                </div>
            </a>
        </div>
        <br>
    </div>
    <div class="container">
        <div class="card-footer text-muted" style="font-size: 30px;">
            <a (click)="luipage()"><i class="fa fa-hand-o-left"></i></a>
            <a (click)="nextpage()" style="float: right;"><i class="fa fa-hand-o-right"></i></a>
            <br>
        </div>
    </div>
    
</div>
